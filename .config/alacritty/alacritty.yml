
font:
  # The normal (roman) font face to use.
  normal:
    family: Monaco
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Monaco
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Monaco
    # Style can be specified to pick a specific face.
    # style: Italic
  size: 6.5

colors:
  # Default colors
  primary:
    background: '#1d1f21'
    foreground: '#dfe3e0'

     # Normal colors
  normal:
    black:   '0x01060E'
    red:     '0xEA6C73'
    green:   '0x91B362'
    yellow:  '0xF9AF4F'
    blue:    '0x53BDFA'
    magenta: '0xFAE994'
    cyan:    '0x90E1C6'
    white:   '0xC7C7C7'

  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xF07178'
    green:   '0xC2D94C'
    yellow:  '0xFFB454'
    blue:    '0x59C2FF'
    magenta: '0xFFEE99'
    cyan:    '0x95E6CB'
    white:   '0xFFFFFF'

key_bindings:
    - { key: T, mods: Control|Shift, action: SpawnNewInstance }
    - { key: K, mods: Control, action: ClearHistory }
    - { key: Back, mods: Control, chars: "\x17" }
    - { key: Space, mods: Control, action: ToggleViMode }
